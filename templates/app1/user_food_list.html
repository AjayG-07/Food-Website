{% extends 'app1/base.html' %}
{% load static %}

{% block content %}
<div  class="my-3 " style="display: flex; flex-wrap: wrap; ">
    {% for food in food_data %}  
    <div class=" mx-3">
        <div class="card" style="width: 18rem;margin-bottom: 3em;">

            {% if food.img %}
            <img src="/media/{{food.img}}" class="card-img-top" style=" height: 15rem;width: 100%; " alt="Img">
        {% else %}
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image">
        {% endif %}

          
            <div class="card-body">
                <h5 class="card-title">Name: {{food.name}} </h5>
                <p class="card-text" style="overflow:hidden; height: 2.8rem;width: 100%;  " > {{food.disciption }}</p>
                <p class="card-text"> <strong> Price </strong> : â‚¹ {{food.prize}}</p>
                <div  style="display: flex;justify-content: center ; width: 100%;align-items: center;">
                    
                    <!-- <a href="/details/{{ food.id }}" class="btn btn-outline-info m-2">Details</a> -->
                    <!-- <a href="#"  id="show-message-btn" class="btn btn-outline-info m-2">Cart</a> -->
                    <!-- <button class="btn btn-outline-primary " id="show-message-btn" >Cart</button> -->
                    <form action="{% url 'add_to_cart' food.id %}" method="POST">
                        {% csrf_token %}
                        <input type="number" name="quantity" min="1" value="1" class="form-control mb-2" required>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    
</div>


{% endblock %}
