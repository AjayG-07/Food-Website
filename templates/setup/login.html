{% extends 'app1/base.html' %}
{% load static %}

{% block content %}
    <div class="container card shadow-lg  my-5" style="width:40vw;height: 70vh;display: flex;justify-content: center;  ">
        <h1 style="position: relative;bottom: 4px; display: flex;justify-content: center;align-items: center;margin-bottom: 30px;"> Login  </h1>
<div style="width: 100%; height: auto;display: flex;justify-content: center;">

    <form method="POST" >
       <div style="text-transform: capitalize; font-size: 1.2rem;" ><b> {{form.as_p}}</b></div>
        
        {% csrf_token %}
    </div>
        <div class="my-3" style="width: 100%; height: auto;display: flex;justify-content: center;" >

                <input type="submit" value="Login " class="btn btn-outline-info"
                style="width: 20vw;text-align: center;font-size: 20px;font-weight: 700;  ">
            </div>
        </form>

        <div class="my-2" style="display: flex;justify-content: center ; width: 100%;align-items: center;">  
            <a href="{% url 'signup' %}" class="btn btn-outline-info" > Don't Have Acoount? Signup </a>
        </div>
    </div>

    {% endblock %}
